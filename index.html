<html>
    <title>Sample Page</title>
    <head>
        <link rel="stylesheet" href="style.css">
		<script src="anime.min.js"></script>
    </head>
    <body>
        <div id="lineDrawing" style="margin-top: 70; margin-left: 200;">
            <svg height="2000" width="4000">
                <circle cx="250" cy="250" r="100" stroke="black" stroke-width="5" fill="white"/>
				<path id="timeline" d="M250 350 L250 1400" stroke="black" stroke-width="3"/>
				<g class="lines">
					<path d="M250 450 L600 450" stroke="black" stroke-width="3"/>
					<path d="M250 800 L600 800" stroke="black" stroke-width="3"/>
					<path d="M250 1150 L600 1150" stroke="black" stroke-width="3"/>
				</g>
				<g class="posts">
					<rect x="600" y="350" width="800" height="200" stroke="black" stroke-width="3" fill="white"/>
					<rect x="600" y="700" width="800" height="200" stroke="black" stroke-width="3" fill="white"/>
					<rect x="600" y="1050" width="800" height="200" stroke="black" stroke-width="3" fill="white"/>
				</g>
			</svg>
        </div>
		<script src="my_anime.js"></script>
    </body>
</html>
